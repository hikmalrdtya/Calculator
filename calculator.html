<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">

		<div class="output">
			<input id="result" type="text" readonly>
		</div>

		<div class="item1">
			<button onclick="clearResult()">Clear</button>
			<button onclick="deleteNumber()">Delete</button>
		</div>

		<div class="item2">
			<button onclick="inputUser('7')">7</button>
			<button onclick="inputUser('8')">8</button>
			<button onclick="inputUser('9')">9</button>
			<button onclick="inputUser('+')">+</button>
		</div>

		<div class="item3">
			<button onclick="inputUser('4')">4</button>
			<button onclick="inputUser('5')">5</button>
			<button onclick="inputUser('6')">6</button>
			<button onclick="inputUser('-')">-</button>
		</div>

		<div class="item4">
			<button onclick="inputUser('1')">1</button>
			<button onclick="inputUser('2')">2</button>
			<button onclick="inputUser('3')">3</button>
			<button onclick="inputUser('/')">:</button>
		</div>

		<div class="item5">
			<button onclick="inputUser('.')">.</button>
			<button onclick="inputUser('0')">0</button>
			<button onclick="calculate()">=</button>
			<button onclick="inputUser('*')">x</button>
		</div>

	</div>

	<script src="script.js"></script>
</body>
</html>
